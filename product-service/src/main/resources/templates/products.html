<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Product Service</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        .product-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 8px;
            transition: transform 0.3s;
        }
        .product-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.15);
        }
        .nav-links {
            text-align: center;
            margin: 30px 0;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            transition: all 0.3s;
        }
        .nav-links a:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        .loading {
            text-align: center;
            font-size: 1.2em;
            margin: 50px 0;
        }
        .error {
            text-align: center;
            color: #ff6b6b;
            font-size: 1.2em;
            margin: 50px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üõçÔ∏è Product Catalog</h1>
        
        <div class="nav-links">
            <a href="/">‚Üê Back to Home</a>
            <a href="/api/products" target="_blank">View API Response</a>
        </div>

        <div id="products-container">
            <div class="loading">Loading products...</div>
        </div>
    </div>

    <script>
        // Fetch products from the API
        fetch('/api/products')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to fetch products');
                }
                return response.json();
            })
            .then(products => {
                displayProducts(products);
            })
            .catch(error => {
                document.getElementById('products-container').innerHTML = 
                    `<div class="error">
                        <h2>No Products Available</h2>
                        <p>This is a new microservice. Products can be added via API calls.</p>
                        <p>Try: POST /api/products with product data</p>
                    </div>`;
            });

        function displayProducts(products) {
            const container = document.getElementById('products-container');
            
            if (products.length === 0) {
                container.innerHTML = `
                    <div class="error">
                        <h2>No Products Available</h2>
                        <p>This is a new microservice. Products can be added via API calls.</p>
                        <p>Try: POST /api/products with product data</p>
                    </div>`;
                return;
            }

            const productsGrid = document.createElement('div');
            productsGrid.className = 'products-grid';

            products.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                productCard.innerHTML = `
                    <h3>${product.name || 'Product Name'}</h3>
                    <p><strong>SKU:</strong> ${product.sku || 'N/A'}</p>
                    <p><strong>Category:</strong> ${product.category || 'N/A'}</p>
                    <p><strong>Price:</strong> $${product.price || '0.00'}</p>
                    <p><strong>Description:</strong> ${product.description || 'No description available'}</p>
                    <p><strong>Stock:</strong> ${product.stockQuantity || 0}</p>
                `;
                productsGrid.appendChild(productCard);
            });

            container.innerHTML = '';
            container.appendChild(productsGrid);
        }
    </script>
</body>
</html>
