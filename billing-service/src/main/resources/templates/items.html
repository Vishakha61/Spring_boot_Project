<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Items Management</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .btn { padding: 5px 10px; border: none; border-radius: 3px; cursor: pointer; text-decoration: none; display: inline-block; margin: 2px; }
        .btn-primary { background-color: #007bff; color: white; }
        .btn-success { background-color: #28a745; color: white; }
        .btn-warning { background-color: #ffc107; color: black; }
        .btn-danger { background-color: #dc3545; color: white; }
        .btn:hover { opacity: 0.8; }
        .actions { text-align: center; }
        .header-actions { margin-bottom: 20px; }
        .alert { padding: 10px; margin-bottom: 20px; border-radius: 4px; }
        .alert-success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .alert-error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
    <script>
        function deleteItem(itemId) {
            if (confirm('Are you sure you want to delete this item?')) {
                document.getElementById('deleteForm' + itemId).submit();
            }
        }
    </script>
</head>
<body>
    <h1>Items Management</h1>
    <a href="/" class="btn btn-primary">← Back to Home</a>
    
    <div class="header-actions">
        <a href="/add-item" class="btn btn-success">+ Add New Item</a>
    </div>
    
    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
    <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>
    
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Category</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:if="${items == null or items.isEmpty()}">
                <td colspan="6" style="text-align: center;">
                    No items available. 
                    <a href="/add-item" class="btn btn-success">Add your first item</a>
                </td>
            </tr>
            <tr th:each="item : ${items}" th:if="${items != null and !items.isEmpty()}">
                <td th:text="${item.id}">ID</td>
                <td th:text="${item.name}">Name</td>
                <td th:text="${item.category}">Category</td>
                <td th:text="'₹' + ${item.price}">Price</td>
                <td th:text="${item.quantity}">Quantity</td>
                <td class="actions">
                    <a th:href="@{/edit-item/{id}(id=${item.id})}" class="btn btn-warning">Edit</a>
                    <form th:id="'deleteForm' + ${item.id}" method="post" th:action="@{/delete-item/{id}(id=${item.id})}" style="display: inline;">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button type="button" class="btn btn-danger" th:onclick="'deleteItem(' + ${item.id} + ')'">Delete</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
