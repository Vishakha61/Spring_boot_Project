<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Report - Professional Analytics</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 0;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            padding: 25px 40px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        
        .header h1 {
            color: white;
            margin: 0;
            font-size: 32px;
            font-weight: 700;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .container-fluid {
            padding: 30px;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .report-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 30px;
        }
        
        .report-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e9ecef;
        }
        
        .report-title {
            color: #2c3e50;
            font-size: 28px;
            font-weight: 700;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .stats-overview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            padding: 25px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(79, 70, 229, 0.3);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            transform: translate(30px, -30px);
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(79, 70, 229, 0.4);
        }
        
        .stat-number {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
        }
        
        .stat-label {
            font-size: 14px;
            opacity: 0.9;
            font-weight: 500;
        }
        
        .stat-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            opacity: 0.3;
        }
        
        .chart-container {
            margin-bottom: 40px;
        }
        
        .chart-wrapper {
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            position: relative;
            height: 400px;
        }
        
        .table-container {
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }
        
        .table {
            margin: 0;
        }
        
        .table thead {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
        }
        
        .table thead th {
            color: white;
            font-weight: 600;
            padding: 20px;
            border: none;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .table tbody td {
            padding: 18px 20px;
            vertical-align: middle;
            border-bottom: 1px solid #e9ecef;
            font-size: 15px;
        }
        
        .table tbody tr:hover {
            background-color: #f8f9fa;
            transform: scale(1.01);
        }
        
        .category-cell {
            font-weight: 600;
            color: #2c3e50;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .category-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: white;
        }
        
        .category-electronics { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .category-clothing { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); }
        .category-books { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); }
        .category-food { background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%); }
        .category-default { background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%); }
        
        .sales-amount {
            font-weight: 700;
            font-size: 18px;
            color: #059669;
        }
        
        .action-buttons {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            flex-wrap: wrap;
        }
        
        .btn-custom {
            padding: 12px 25px;
            border-radius: 10px;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 15px;
        }
        
        .btn-primary-custom {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(79, 70, 229, 0.3);
        }
        
        .btn-primary-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(79, 70, 229, 0.4);
            color: white;
        }
        
        .btn-secondary-custom {
            background: linear-gradient(135deg, #6b7280 0%, #4b5563 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(107, 114, 128, 0.3);
        }
        
        .btn-secondary-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(107, 114, 128, 0.4);
            color: white;
        }
        
        .btn-success-custom {
            background: linear-gradient(135deg, #059669 0%, #047857 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(5, 150, 105, 0.3);
        }
        
        .btn-success-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(5, 150, 105, 0.4);
            color: white;
        }
        
        .no-data {
            text-align: center;
            padding: 60px 20px;
            color: #6b7280;
        }
        
        .no-data i {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.5;
        }
        
        .no-data h3 {
            margin-bottom: 10px;
            color: #374151;
        }
        
        @media (max-width: 768px) {
            .container-fluid {
                padding: 20px 15px;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 24px;
            }
            
            .report-card {
                padding: 20px;
            }
            
            .stats-overview {
                grid-template-columns: 1fr;
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            .btn-custom {
                justify-content: center;
            }
        }
        
        .animate-fade-in {
            animation: fadeIn 0.8s ease-in-out;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <h1>
            <i class="fas fa-chart-line"></i>
            Sales Analytics Report
        </h1>
    </div>

    <!-- Main Content -->
    <div class="container-fluid">
        <div class="report-card animate-fade-in">
            
            <!-- Report Header -->
            <div class="report-header">
                <h2 class="report-title">
                    <i class="fas fa-chart-bar"></i>
                    Sales Report by Category
                </h2>
            </div>
            
            <!-- Statistics Overview -->
            <div class="stats-overview" th:if="${report != null and !report.isEmpty()}">
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-tags"></i>
                    </div>
                    <div class="stat-number" th:text="${report.size()}">0</div>
                    <div class="stat-label">Categories</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-rupee-sign"></i>
                    </div>
                    <div class="stat-number">₹<span th:text="${#numbers.formatDecimal(report.values().stream().mapToDouble(v -> v).sum(), 1, 2)}">0.00</span></div>
                    <div class="stat-label">Total Sales</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-trophy"></i>
                    </div>
                    <div class="stat-number" th:text="${report.entrySet().stream().max((e1, e2) -> Double.compare(e1.getValue(), e2.getValue())).map(e -> e.getKey()).orElse('N/A')}">N/A</div>
                    <div class="stat-label">Top Category</div>
                </div>
            </div>
            
            <!-- Chart Container -->
            <div class="chart-container" th:if="${report != null and !report.isEmpty()}">
                <div class="chart-wrapper">
                    <canvas id="salesChart"></canvas>
                </div>
            </div>
            
            <!-- Data Table -->
            <div th:if="${report != null and !report.isEmpty()}">
                <div class="table-container">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th><i class="fas fa-tag me-2"></i>Category</th>
                                <th><i class="fas fa-rupee-sign me-2"></i>Total Sales</th>
                                <th><i class="fas fa-percentage me-2"></i>Share</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="entry : ${report}" class="animate-fade-in">
                                <td>
                                    <div class="category-cell">
                                        <div class="category-icon"
                                             th:classappend="${entry.key.toLowerCase() == 'electronics' ? 'category-electronics' : 
                                                             entry.key.toLowerCase() == 'clothing' ? 'category-clothing' : 
                                                             entry.key.toLowerCase() == 'books' ? 'category-books' : 
                                                             entry.key.toLowerCase() == 'food' ? 'category-food' : 'category-default'}">
                                            <i class="fas"
                                               th:classappend="${entry.key.toLowerCase() == 'electronics' ? 'fa-laptop' : 
                                                               entry.key.toLowerCase() == 'clothing' ? 'fa-tshirt' : 
                                                               entry.key.toLowerCase() == 'books' ? 'fa-book' : 
                                                               entry.key.toLowerCase() == 'food' ? 'fa-utensils' : 'fa-box'}"></i>
                                        </div>
                                        <span th:text="${entry.key}">Category</span>
                                    </div>
                                </td>
                                <td>
                                    <span class="sales-amount">₹<span th:text="${#numbers.formatDecimal(entry.value, 1, 2)}">0.00</span></span>
                                </td>
                                <td>
                                    <span th:text="${#numbers.formatDecimal((entry.value / report.values().stream().mapToDouble(v -> v).sum()) * 100, 1, 1)}">0.0</span>%
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            
            <!-- No Data State -->
            <div th:if="${report == null or report.isEmpty()}" class="no-data">
                <i class="fas fa-chart-line"></i>
                <h3>No Sales Data Available</h3>
                <p>There are no sales records to generate a report. Start by making some sales!</p>
            </div>
            
            <!-- Action Buttons -->
            <div class="action-buttons">
                <a href="/billing-dashboard" class="btn-custom btn-primary-custom">
                    <i class="fas fa-home"></i>
                    Back to Dashboard
                </a>
                <a href="/sales" class="btn-custom btn-secondary-custom">
                    <i class="fas fa-list"></i>
                    View All Sales
                </a>
                <button onclick="exportReport()" class="btn-custom btn-success-custom">
                    <i class="fas fa-download"></i>
                    Export Report
                </button>
                <button onclick="printReport()" class="btn-custom btn-secondary-custom">
                    <i class="fas fa-print"></i>
                    Print Report
                </button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Chart.js configuration
            const ctx = document.getElementById('salesChart');
            if (ctx && typeof reportData !== 'undefined') {
                new Chart(ctx, {
                    type: 'doughnut',
                    data: {
                        labels: Object.keys(reportData),
                        datasets: [{
                            data: Object.values(reportData),
                            backgroundColor: [
                                '#4f46e5', '#7c3aed', '#06b6d4', '#059669', '#dc2626', '#ea580c'
                            ],
                            borderWidth: 0,
                            hoverOffset: 10
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                position: 'bottom',
                                labels: {
                                    padding: 20,
                                    font: {
                                        size: 14
                                    }
                                }
                            }
                        }
                    }
                });
            }
        });
        
        // Export functionality
        function exportReport() {
            // Create CSV content
            let csvContent = "Category,Total Sales\n";
            const rows = document.querySelectorAll('.table tbody tr');
            rows.forEach(row => {
                const cells = row.querySelectorAll('td');
                const category = cells[0].querySelector('span').textContent;
                const sales = cells[1].textContent.replace('₹', '').replace(',', '');
                csvContent += `${category},${sales}\n`;
            });
            
            // Download CSV
            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.style.display = 'none';
            a.href = url;
            a.download = 'sales_report.csv';
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(url);
        }
        
        // Print functionality
        function printReport() {
            window.print();
        }
    </script>
    
    <!-- Report Data for Chart -->
    <script th:if="${report != null and !report.isEmpty()}">
        const reportData = {};
        /*[# th:each="entry : ${report}"]*/
        reportData['/*[[${entry.key}]]*/'] = /*[[${entry.value}]]*/ 0;
        /*[/]*/
    </script>
</body>
</html>
