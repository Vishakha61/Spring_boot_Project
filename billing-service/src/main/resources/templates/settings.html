<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Settings - Billing System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .settings-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .setting-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #dee2e6;
        }
        
        .setting-card h3 {
            margin-top: 0;
            color: #495057;
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #495057;
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            font-size: 14px;
        }
        
        .btn {
            background: #007bff;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
        }
        
        .btn:hover {
            background: #0056b3;
        }
        
        .btn-secondary {
            background: #6c757d;
        }
        
        .btn-secondary:hover {
            background: #545b62;
        }
        
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
        
        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/billing" class="back-link">‚Üê Back to Billing Dashboard</a>
        
        <div class="header">
            <h1>‚öôÔ∏è System Settings</h1>
            <p>Configure your billing system preferences and settings</p>
        </div>
        
        <div class="alert">
            <strong>Note:</strong> Settings are automatically saved when you make changes.
        </div>
        
        <form method="post" action="/settings">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            
            <div class="settings-grid">
                <!-- Company Information -->
                <div class="setting-card">
                    <h3>üè¢ Company Information</h3>
                    <div class="form-group">
                        <label for="companyName">Company Name:</label>
                        <input type="text" id="companyName" name="companyName" 
                               th:value="${settings.companyName}" 
                               placeholder="Enter company name">
                    </div>
                    <div class="form-group">
                        <label for="address">Address:</label>
                        <input type="text" id="address" name="address" 
                               placeholder="Enter company address">
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone:</label>
                        <input type="tel" id="phone" name="phone" 
                               placeholder="Enter phone number">
                    </div>
                </div>
                
                <!-- Billing Settings -->
                <div class="setting-card">
                    <h3>üí∞ Billing Settings</h3>
                    <div class="form-group">
                        <label for="currency">Currency:</label>
                        <select id="currency" name="currency">
                            <option value="INR" th:selected="${settings.currency == 'INR'}">INR (‚Çπ)</option>
                            <option value="USD" th:selected="${settings.currency == 'USD'}">USD ($)</option>
                            <option value="EUR" th:selected="${settings.currency == 'EUR'}">EUR (‚Ç¨)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="taxRate">Tax Rate (%):</label>
                        <input type="number" id="taxRate" name="taxRate" 
                               th:value="${settings.taxRate}" 
                               step="0.1" min="0" max="100" 
                               placeholder="18.0">
                    </div>
                    <div class="form-group">
                        <label for="discountLimit">Max Discount (%):</label>
                        <input type="number" id="discountLimit" name="discountLimit" 
                               value="20" step="1" min="0" max="100" 
                               placeholder="20">
                    </div>
                </div>
                
                <!-- Inventory Settings -->
                <div class="setting-card">
                    <h3>üì¶ Inventory Settings</h3>
                    <div class="form-group">
                        <label for="lowStockAlert">Low Stock Alert Threshold:</label>
                        <input type="number" id="lowStockAlert" name="lowStockAlert" 
                               th:value="${settings.lowStockAlert}" 
                               min="1" placeholder="5">
                    </div>
                    <div class="form-group">
                        <label for="autoReorder">Auto Reorder:</label>
                        <select id="autoReorder" name="autoReorder">
                            <option value="enabled">Enabled</option>
                            <option value="disabled" selected>Disabled</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="stockUnit">Default Stock Unit:</label>
                        <select id="stockUnit" name="stockUnit">
                            <option value="pieces" selected>Pieces</option>
                            <option value="kg">Kilograms</option>
                            <option value="liters">Liters</option>
                        </select>
                    </div>
                </div>
                
                <!-- System Preferences -->
                <div class="setting-card">
                    <h3>üîß System Preferences</h3>
                    <div class="form-group">
                        <label for="dateFormat">Date Format:</label>
                        <select id="dateFormat" name="dateFormat">
                            <option value="dd-MM-yyyy" selected>DD-MM-YYYY</option>
                            <option value="MM-dd-yyyy">MM-DD-YYYY</option>
                            <option value="yyyy-MM-dd">YYYY-MM-DD</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="theme">Theme:</label>
                        <select id="theme" name="theme">
                            <option value="default" selected>Default</option>
                            <option value="dark">Dark Mode</option>
                            <option value="light">Light Mode</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="language">Language:</label>
                        <select id="language" name="language">
                            <option value="en" selected>English</option>
                            <option value="hi">Hindi</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <div style="text-align: center; margin-top: 30px;">
                <button type="submit" class="btn">üíæ Save Settings</button>
                <button type="reset" class="btn btn-secondary">üîÑ Reset</button>
                <a href="/billing" class="btn btn-secondary" style="text-decoration: none; display: inline-block;">‚ùå Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
