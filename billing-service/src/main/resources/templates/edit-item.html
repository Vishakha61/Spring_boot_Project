<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Item</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { background-color: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        .back-link { display: inline-block; margin-bottom: 20px; color: #007bff; text-decoration: none; }
        .back-link:hover { text-decoration: underline; }
        .alert { padding: 10px; margin-bottom: 20px; border-radius: 4px; }
        .alert-success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .alert-error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <a href="/items" class="back-link">‚Üê Back to Items</a>
    
    <h1>Edit Item</h1>
    
    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
    <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>
    
    <form method="post" th:action="@{/edit-item/{id}(id=${item.id})}" th:if="${item}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <div class="form-group">
            <label for="name">Item Name:</label>
            <input type="text" id="name" name="name" th:value="${item.name}" required>
        </div>
        
        <div class="form-group">
            <label for="category">Category:</label>
            <select id="category" name="category" required>
                <option value="">Select Category</option>
                <option value="Electronics" th:selected="${item.category == 'Electronics'}">Electronics</option>
                <option value="Clothing" th:selected="${item.category == 'Clothing'}">Clothing</option>
                <option value="Books" th:selected="${item.category == 'Books'}">Books</option>
                <option value="Home & Garden" th:selected="${item.category == 'Home & Garden'}">Home & Garden</option>
                <option value="Sports" th:selected="${item.category == 'Sports'}">Sports</option>
                <option value="Food & Beverage" th:selected="${item.category == 'Food & Beverage'}">Food & Beverage</option>
                <option value="Other" th:selected="${item.category == 'Other'}">Other</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="price">Price:</label>
            <input type="number" id="price" name="price" step="0.01" min="0" th:value="${item.price}" required>
        </div>
        
        <div class="form-group">
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="0" th:value="${item.quantity}" required>
        </div>
        
        <button type="submit">Update Item</button>
        <button type="button" onclick="window.location.href='/items'" style="background-color: #6c757d; margin-left: 10px;">Cancel</button>
    </form>
    
    <div th:if="${!item}" class="alert alert-error">
        Item not found. <a href="/items">Go back to items list</a>
    </div>
</body>
</html>
